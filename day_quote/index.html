<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Day Quote</title>
</head>
<body id="main_container">
    <div class="quotediv">
        <button id="mode_btn"></button>
        <h1 id="heading">Quote of the Day!</h1>
        <h3 id="quote_line">Loading....</h3>
        <h4 id="quote_author">Loading....</h4>
        <button id="new_quote"  type="submit">New Quote</button>
        <button id="tweet_quote"  type="submit"><i class="fa fa-twitter" style="color:#79cdf7"></i> Tweet Quote</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
